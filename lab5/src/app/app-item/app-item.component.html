<div *ngFor="let product of products">
  <div *ngIf="product.category == selectedProduct">
  <h3>
    <a [title]="product.name + 'details'">
      {{ product.name }}
    </a>
  </h3>
  <img src="{{product.img}}" style="width: 20%; height:20%;">
  <p *ngIf="product.price">Price: {{ product.price }}</p>
  <p *ngIf="product.rating">Rating: {{product.rating}}</p>
  <p *ngIf="product.description">Description:{{ product.description }}</p>

  <button type="button" (click)="like(product)">Like | {{product.likes}}</button>
  <button typr="button" (click)="remove(product)">Remove</button>
  <button type="button" (click)="share(product.link)">
    Share</button>
    
  <button type="button" (click)="kaspi(product.url)"
  style="margin-left: 20px; background-color: rgb(231, 49, 49);">Kaspi</button>

  <app-product-alerts 
  [product]="product"
  (notify)="onNotify()">
</app-product-alerts>
</div>
</div>
